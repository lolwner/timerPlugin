<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class='main bg-dark'>
        <div class="timer container">
            <div class="timer-controls">
                <div class="buttons d-flex justify-content-between">
                    <button data-time='20' class='timer-button'>20</button>
                    <button data-time='300' class='timer-button'>300</button>
                    <button data-time='900' class='timer-button'>900</button>
                    <button data-time='1200' class='timer-button'>1200</button>
                    <button data-time='3600' class='timer-button'>3600</button>
                </div>
                <form name='customForm' id='custom'>
                    <input type='text' name='minutes' placeholder='Enter minutes'>
                </form>
            </div>
            <div class="display">
                <div class='reset'></div>
                <h1 class='display-time-left'></h1>
                <p class='display-end-time'></p>
            </div>
        </div>
    </section>
    





    <script src="js/plugin.js"></script>
</body>
</html>
